plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //id 'application'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile "joda-time:joda-time:2.2"
    
    //This dependency is for implementing springframework
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.5.RELEASE'
}
repositories {
    jcenter()
}
bootJar {
	baseName = 'testGradle'
	version = '0.1.0'
    mainClassName = 'hello.App'
}

